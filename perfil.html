<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>perfil</title>
  </head>
  <body id="formulario" onload="cargarPerfil()">
  
    <div class="app">

    <h1>Perfil del jugador <span id="jugador"></span></h1>
    <form id="formulario">
      <label for="nombre">Nombre: </label><input type="nombre" id="nombre" /><br />

      <label for="apodo">Apodo: </label><input type="apodo" id="apodo" /><br />

      <label for="color">Color: </label><input id="color" type="color" /><br />

      <label for="pic">Foto:</label
      ><img
        id="pic"
        src="img/usuario-de-perfil.png"
        alt="foto"
        onclick="takePicture()"
      /><br />

      <button type="button" id="btn-guardar-perfil">Guardar</button>
    </form>
    
  </div>
    <script src="cordova.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/perfil.js"></script>
  </body>
</html>
