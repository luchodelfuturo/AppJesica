<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memotest</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/medio.css">
    <link rel="stylesheet" href="../css/facil.css">
    <link rel="stylesheet" href="../../fontawesome-free-6.2.1-web/css/all.css">
</head>

<body>
    <div class="navbar">
        <a class="primero-a" href="../menu.html"><i class="fa fa-arrow-left-long tamano"></i></a>
        <a class="segundo-a" onclick="popUp();"><i class="fa fa-gear tamano"></i></a>
    </div>

    <h1 class="titulo-principal" id="nivel-titulo"></h1>
    <h2 class="titulo-secundario">Turno de <span id="turno"></span></h2>

    <div id="tablero"></div>

    <div id="cartel-ganador" class="nodisp">
        <div id="ganador"></div>
        <button id="reiniciar">Jugar de nuevo</button>
        <button id="backToMenu" onclick="window.location.href='../menu.html';">Regresar al menú</button>
    </div>

    <div id="cartel-sonido" class="nodisp">
        <div id="mensaje-sonido">Sonido:</div>
        <button id="encendido" onclick="turnOnSound();">Encender</button>
        <button id="apagado" onclick="turnOffSound();">Apagar</button>
    </div>

    <!-- Scripts -->
    <script src="../js/lib.js"></script>
    <script src="../js/juego.js"></script>
    <script src="../js/facil.js"></script>

    <script>
        window.onload = function () {
            let nivel = "Fácil";
            document.getElementById("nivel-titulo").innerText = `Memotest - ${nivel}`;

            let cantidadTarjetas = 12;

            // Cargar usuarios como en Ta Te Ti
            if (typeof cargarUsuarios === "function") {
                cargarUsuarios();
            } else {
                console.warn("Advertencia: cargarUsuarios() no está definida.");
            }

            if (typeof init === "function") {
                init(cantidadTarjetas);
            } else {
                console.error("Error: La función init() no está definida.");
            }

            let reiniciarBtn = document.getElementById("reiniciar");
            if (reiniciarBtn) {
                reiniciarBtn.onclick = function () {
                    init(cantidadTarjetas);
                };
            } else {
                console.warn("Advertencia: No se encontró el botón de reinicio.");
            }
        };
    </script>

</body>

</html>
