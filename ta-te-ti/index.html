<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Ta Te Ti</title>
  </head>
  <body onload="cargarUsuarios()">
    <div class="app">
      <div class="header">
        <h1>TA-TE-TI</h1>

        <div id="enlace-volver">
          <a href="../menu.html">
            <img src="img/volver-01.png" alt="Salir" class="boton_juegos" />
          </a>
        </div>
        <div id="tipografia">
          Turno de: <span id="turnos"></span>
          <span id="turnosName"></span>
        </div>
      </div>
      <div id="juego-terminado" class="nodisp">
        <h2>Juego Terminado</h2>

        <div id="enlace-volver2">
          <a href="../menu.html">
            <img src="img/volver-02.png" alt="Salir" class="boton_juegos" />
          </a>
        </div>

        <div class="mensaje"><!-- mensaje si sale ganador o empate --></div>
        <br />

        <button id="boton-empezar" onclick="empezarJuego()">
          Jugar de nuevo</button
        ><br />
      </div>

      <div id="main" style="width: 100%; display: flex; flex-direction: column">
        <table id="ta-te-ti">
          <caption>
            Ta-Te-Ti
          </caption>
          <thead>
            <tr>
              <th colspan="3"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td onclick="jugar(0,0)"></td>
              <td onclick="jugar(0,1)"></td>
              <td onclick="jugar(0,2)"></td>
            </tr>
            <tr>
              <td onclick="jugar(1,0)"></td>
              <td onclick="jugar(1,1)"></td>
              <td onclick="jugar(1,2)"></td>
            </tr>
            <tr>
              <td onclick="jugar(2,0)"></td>
              <td onclick="jugar(2,1)"></td>
              <td onclick="jugar(2,2)"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="../js/lib.js"></script>
  </body>
</html>
